<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href='./style.css'
      type='text/css'
      rel='stylesheet'
    />
		<title>Document</title>
	</head>

	<body>
    <div class='container'>
      <div class='register'>
        <h3>Register</h3>
        <div class='name-container'>
          <h5>Name</h5>
          <div class='row'>
            <label for='username'>Username<span class='required'>*</span></label>
            <input class='username-input' name="username"/>
          </div>
          <div class="error-mess" id="username-error"></div>
          <div class='row'>
            <label for="firstname">First name</label>
            <input class ="firstname-input" name="firstname"/>
          </div>
          <div class='row'>
            <label for="lastname">Last name</label>
            <input class="lastname-input" name="lastname"/>
          </div>
          <div class='row'>
            <label>Nick name</label>
            <input />
          </div>
        </div>

        <div class='contact-container'>
          <h5>Contact Info</h5>
          <div class='row'>
            <label for="email">Email<span class='required'>*</span></label>
            <input type="email" class="email-input" name="email"/>
          </div>
          <div class="error-mess" id="email-error"></div>
          <div class='row'>
            <label for="website">Website</label>
            <input class="website-input" name="website" />
          </div>
        </div>

        <div class='about-container'>
          <h5>About yourself</h5>
          <div class='row'>
            <label>Biography Info</label>
            <textarea rows='6'></textarea>
          </div>
          <div class='row'>
            <label for="password">Password<span class='required'>*</span></label>
            <input type="password" class="password-input" name="password"/>
          </div>
          <div class="error-mess" id="password-error"></div>
          <div class='row'>
            <label for="r-password">Repeate Password<span class='required'>*</span></label>
            <input type="password" class="r-password-input" name="r-password"/>
          </div>
          <div class="error-mess" id="r-password-error"></div>
        </div>

        <div class='checkbox-container'>
          <input type='checkbox' />
          Send these credential via email
        </div>

        <div class='button-container'>
          <button class='register-button'>Register</button>
        </div>
      </div>
      <div class='sidebar'></div>
    </div>

		<script src="../JavaScript-1/javascript.js"></script>
	</body>
</html>
